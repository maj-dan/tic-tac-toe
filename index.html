<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="center">
        <h1>Tic Tac Toe</h1>
        <div>
            <h2 id="winner-display"></h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <button id="reset">Reset</button>
    </div>
    <form id="player1">
        <h3>Player 1</h3>
        <label for="player1-name">Player 1:</label>
        <input type="text" id="player1-name">
        <button data-player-index="0">Ok!</button>
    </form>
    <form id="player2">
        <h3>Player 2</h3>
        <label for="player2-name">Player 2:</label>
        <input type="text" id="player2-name">
        <button data-player-index="1">Ok!</button>
    </form>

    <footer>Made by <a href="https://github.com/maj-dan/tic-tac-toe">maj-dan</a></footer>

    <script src="./js/script.js"></script>
</body>
</html>
